server-port: 37001

db-host: localhost
db-port: 5432
db-name: postgres
db-schema: customer_schem
db-user: customer_user
db-pass: customer_pass

server:
  port: ${server-port}

spring:
  application:
    name: evaluation-customer
  flyway:
    baseline-on-migrate: true
  datasource:
    username: ${db-user}
    password: ${db-pass}
    url: jdbc:postgresql://${db-host}:${db-port}/${db-name}?currentSchema=${db-schema}
    driver-class-name: org.postgresql.Driver
    platform: postgres
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQL95Dialect
    database: postgresql
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
    open-in-view: false

