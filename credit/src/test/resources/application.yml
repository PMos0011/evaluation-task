db-host: localhost
db-name: credit_db
db-user: sa
db-pass: sa

spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: evaluation-customer
    flyway:
      validate-on-migrate: true
    profiles:
      active: test
  datasource:
    username: ${db-user}
    password: ${db-pass}
    url: jdbc:h2:mem:${db-name}
    driver-class-name: org.h2.Driver
    platform: h2
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    database: h2
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        jdbc:
            non_contextual_creation: true
    open-in-view: false

connect-timeout: 10000
read-timeout: 10000
customer-service-url: test
product-service-url: test
